syntax = "proto3";

package doctor;

service DoctorService {
  rpc CreateDoctor (CreateDoctorReq) returns (DoctorRes);
  rpc GetDoctor (IdRes) returns (DoctorRes);
  rpc ListDoctors (Empty) returns (DoctorListRes);
  rpc UpdateDoctor (UpdateDoctorReq) returns (DoctorRes);
  rpc RemoveDoctor (IdRes) returns (RemoveRes);
}

message CreateDoctorReq {
  string name = 1;
  string email = 2; 
}

message UpdateDoctorReq {
  int32 id = 1;
  CreateDoctorReq data = 2;
}

message Doctor {
  int32 id = 1;
  string name = 2;
  string email = 3;
  string create_date = 4; 
  string update_date = 5; 
}

message DoctorList {
  repeated Doctor Doctors = 1;
}

message DoctorRes {
  int32 status = 1;
  string message = 2;
  Doctor data = 3;
}

message DoctorListRes {
  int32 status = 1;
  string message = 2;
  DoctorList data = 3;
}

message RemoveRes {
  int32 status = 1;
  string message = 2;
  bool data = 3;
}

message IdRes {
  int32 id = 1;
}

message Empty {}